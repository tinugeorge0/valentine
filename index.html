<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #ffd1dc 0%, #ff7aa6 45%, #f06 100%);
    }

    .bg-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .bg-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: bgFloat linear infinite;
    }

    @keyframes bgFloat {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.4); }
    }

    .card {
      width: 90%;
      max-width: 360px;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
      border: 4px solid #ff4d6d;
      border-radius: 26px;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      animation: floatBorder 3s ease-in-out infinite;
    }

    @keyframes floatBorder {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.7rem;
      margin-bottom: 25px;
      text-shadow: 0 0 8px rgba(255,77,109,0.25);
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
      color: #555;
      position: relative;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }

    /* FINAL CARD */
    .final {
      display: none;
      font-size: 1.3rem;
      color: #ff4d6d;
      font-weight: 700;
      padding: 40px 20px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      z-index: 2;
    }

    /* Fade in */
    .fade-in {
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Milk & Mocha heartbeat */
    .milkmocha {
      width: 180px;
      margin-top: 14px;
      border-radius: 18px;
      animation: heartbeat 2.2s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .watermark {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 10px;
      color: rgba(0,0,0,0.35);
      user-select: none;
    }
  </style>
</head>

<body>

  <div class="bg-hearts" id="bgHearts"></div>

  <div class="card" id="mainCard">
    <h1 id="title">Amisha baby, will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes ğŸ’–</button>
      <button id="no" onclick="noClick()">No ğŸ™ƒ</button>
    </div>

    <div id="message"></div>
  </div>

  <div class="card final" id="finalCard">

      See you soon ğŸ’–

      style="animation-delay:0.6s"

    <div class="watermark">Made with â¤ï¸</div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_9a3b2f0a7c.mp3" type="audio/mpeg">
  </audio>

  <audio id="pop">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5f6e.mp3" type="audio/mpeg">
  </audio>

  <script>
    const recipientName = "Amisha baby";

    function noClick() {
      const noBtn = document.getElementById("no");

  </script>

</body>
</html>
