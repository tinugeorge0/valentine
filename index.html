<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

      /* Background gradient */
      background: radial-gradient(circle at top left, #ffd1dc 0%, #ff7aa6 45%, #f06 100%);
    }

    /* Soft animated hearts background */
    .bg-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .bg-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.12;
      animation: bgFloat linear infinite;
    }

    @keyframes bgFloat {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.4); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s infinite;
      filter: blur(0.2px);
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.4); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.6); }
    }

    .card {
      width: 90%;
      max-width: 360px;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 2;

      /* Heart border */
      border: 4px solid #ff4d6d;
      border-radius: 26px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);

      /* animated floating border */
      animation: floatBorder 3s ease-in-out infinite;
    }

    @keyframes floatBorder {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.7rem;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
      color: #555;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* Wiggle */
    @keyframes wiggle {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-5deg) scale(1); }
      50% { transform: rotate(5deg) scale(1); }
      75% { transform: rotate(-5deg) scale(1); }
      100% { transform: rotate(0deg) scale(1); }
    }

    /* Final screen (STARTS HIDDEN) */
    .final {
      display: none;
      font-size: 1.3rem;
      color: #ff4d6d;
      font-weight: 700;
      padding: 30px 20px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      position: relative;
    }

    .save-btn {
      background: #ff4d6d;
      color: white;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
      width: 100%;
      max-width: 240px;
    }

    /* hidden while screenshot */
    .hide-for-screenshot {
      display: block;
    }

    /* watermark */
    .watermark {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 10px;
      color: rgba(0,0,0,0.35);
      user-select: none;
    }
  </style>
</head>

<body>

  <!-- Soft hearts background -->
  <div class="bg-hearts" id="bgHearts"></div>

  <!-- Sparkles -->
  <div class="bg-hearts" id="sparkles"></div>

  <div class="card" id="mainCard">
    <h1 id="title">Alex, will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes üíñ</button>
      <button id="no" onclick="noClick()">No üôÉ</button>
    </div>

    <div id="message"></div>
  </div>

  <div class="card final" id="finalCard">
    <div style="font-size: 2.2rem;">üíû</div>
    <div style="margin-top: 15px;" id="finalText">Screenshot this üòò</div>
    <div class="hide-for-screenshot" style="font-size: 0.9rem; color: #777;">
      (Tap below to save as image)
    </div>
    <button class="save-btn hide-for-screenshot" onclick="saveScreenshot()">Save as Image</button>

    <div class="watermark">Made with ‚ù§Ô∏è</div>
  </div>

  <!-- Soft music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_9a3b2f0a7c.mp3?filename=soft-love-ambient-11006.mp3" type="audio/mpeg">
  </audio>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const recipientName = "Alex";
    const finalMessage = "Screenshot this üòò";
    const watermarkText = "Made with ‚ù§Ô∏è";

    document.getElementById("title").innerText = `${recipientName}, will you be my Valentine? üíò`;
    document.getElementById("finalText").innerText = finalMessage;
    document.querySelector(".watermark").innerText = watermarkText;

    let noCount = 0;
    const noTexts = [
      "No üôÉ",
      "Are you sure? ü•∫",
      "Really sure? üò¢",
      "That hurts üíî",
      "Okay‚Ä¶ wow üò≠"
    ];

    function noClick() {
      const noBtn = document.getElementById("no");
      noCount++;

      if (noCount < noTexts.length) {
        noBtn.innerText = noTexts[noCount];
      }

      const scale = Math.max(0.4, 1 - noCount * 0.15);
      noBtn.style.transform = `scale(${scale})`;

      noBtn.style.animation = "wiggle 0.3s";
      setTimeout(() => noBtn.style.animation = "", 300);

      if (noCount >= 4) {
        noBtn.style.display = "none";
      }
    }

    function yesClick() {
      document.getElementById("message").innerText =
        "YAY!! üíï I can‚Äôt wait üòç";

      const music = document.getElementById("music");
      music.play().catch(() => {});

      launchConfetti();

      setTimeout(() => {
        document.getElementById("mainCard").style.display = "none";
        document.getElementById("finalCard").style.display = "flex";
      }, 1200);
    }

    // Background hearts
    const bgHearts = document.getElementById("bgHearts");
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "bg-heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.animationDuration = 10 + Math.random() * 20 + "s";
      bgHearts.appendChild(heart);
    }

    // Sparkles
    const sparkles = document.getElementById("sparkles");
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDelay = Math.random() * 2 + "s";
      sparkles.appendChild(sparkle);
    }

    // Floating hearts (foreground)
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = 2 + Math.random() * 1.5 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function saveScreenshot() {
      const finalCard = document.getElementById("finalCard");
      const hiddenItems = document.querySelectorAll(".hide-for-screenshot");

      hiddenItems.forEach(el => el.style.display = "none");

      html2canvas(finalCard).then(canvas => {
        const link = document.createElement("a");
        link.download = "valentine.png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        hiddenItems.forEach(el => el.style.display = "block");
      });
    }
  </script>
</body>
</html>
