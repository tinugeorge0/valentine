<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #ffd1dc 0%, #ff7aa6 45%, #f06 100%);
    }

    /* Full screen card wrapper */
    .screen-card {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 22px 16px;
    }

    /* Decorative top area */
    .top-decor {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
    }

    .top-heart {
      font-size: 22px;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    /* Middle card section */
    .center-card {
      width: 100%;
      max-width: 420px;
      padding: 26px 22px;
      background: rgba(255,255,255,0.92);
      border: 4px solid #ff4d6d;
      border-radius: 30px;
      text-align: center;
      position: relative;
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
    }

    .center-card::before {
      content: "";
      position: absolute;
      inset: -12px;
      border-radius: 34px;
      border: 2px dashed rgba(255, 77, 109, 0.45);
      pointer-events: none;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.8rem;
      margin: 0 0 22px 0;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
      color: #555;
    }

    #message {
      margin-top: 18px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }

    /* Bottom decor */
    .bottom-decor {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding-bottom: 8px;
    }

    .bottom-heart {
      font-size: 22px;
      opacity: 0.8;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }

    /* Background hearts + sparkles */
    .bg-hearts, .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .bg-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.12;
      animation: bgFloat linear infinite;
    }

    @keyframes bgFloat {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.4); }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s infinite;
      filter: blur(0.2px);
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.4); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.6); }
    }

    /* Final screen */
    .final {
      display: none;
      width: 100%;
      max-width: 420px;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      padding: 24px;
      text-align: center;
    }

    .save-btn {
      background: #ff4d6d;
      color: white;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
      width: 100%;
      max-width: 240px;
    }

    .watermark {
      position: absolute;
      bottom: 12px;
      right: 12px;
      font-size: 10px;
      color: rgba(0,0,0,0.35);
      user-select: none;
    }

    .hide-for-screenshot {
      display: block;
    }

    /* Square screenshot wrapper */
    #screenshotWrap {
      width: 360px;
      height: 360px;
      display: none;
      background: white;
      border: 4px solid #ff4d6d;
      position: fixed;
      left: -9999px;
      top: -9999px;
    }

  </style>
</head>

<body>

  <!-- Background hearts -->
  <div class="bg-hearts" id="bgHearts"></div>
  <div class="sparkles" id="sparkles"></div>

  <!-- Full screen card -->
  <div class="screen-card" id="screenCard">

    <!-- Top decor -->
    <div class="top-decor">
      <div class="top-heart">ğŸ’–</div>
      <div class="top-heart">ğŸ’—</div>
      <div class="top-heart">ğŸ’</div>
    </div>

    <!-- Center content -->
    <div class="center-card" id="mainCard">
      <h1 id="title">Alex, will you be my Valentine? ğŸ’˜</h1>

      <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes ğŸ’–</button>
        <button id="no" onclick="noClick()">No ğŸ™ƒ</button>
      </div>

      <div id="message"></div>
    </div>

    <!-- Bottom decor -->
    <div class="bottom-decor">
      <div class="bottom-heart">ğŸ’—</div>
      <div class="bottom-heart">ğŸ’˜</div>
      <div class="bottom-heart">ğŸ’</div>
    </div>

  </div>

  <!-- Final screen -->
  <div class="final" id="finalCard">
    <div style="font-size: 2.2rem;">ğŸ’</div>
    <div style="margin-top: 15px;" id="finalText">Screenshot this ğŸ˜˜</div>
    <div class="hide-for-screenshot" style="font-size: 0.9rem; color: #777;">
      (Tap below to save as image)
    </div>
    <button class="save-btn hide-for-screenshot" onclick="saveScreenshot()">Save as Image</button>
    <div class="watermark">Made with â¤ï¸</div>
  </div>

  <!-- Square screenshot wrapper -->
  <div id="screenshotWrap">
    <div style="font-size: 2.2rem; margin-top: 20px;">ğŸ’</div>
    <div style="margin-top: 15px; font-size: 1.3rem; color:#ff4d6d; font-weight:700;">
      Screenshot this ğŸ˜˜
    </div>
    <div style="position:absolute; bottom: 15px; right: 15px; font-size: 10px; color: rgba(0,0,0,0.35);">
      Made with â¤ï¸
    </div>
  </div>

  <!-- Soft music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_9a3b2f0a7c.mp3?filename=soft-love-ambient-11006.mp3" type="audio/mpeg">
  </audio>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const recipientName = "Alex";
    const finalMessage = "Screenshot this ğŸ˜˜";

    document.getElementById("title").innerText = `${recipientName}, will you be my Valentine? ğŸ’˜`;
    document.getElementById("finalText").innerText = finalMessage;

    let noCount = 0;
    const noTexts = [
      "No ğŸ™ƒ",
      "Are you sure? ğŸ¥º",
      "Really sure? ğŸ˜¢",
      "That hurts ğŸ’”",
      "Okayâ€¦ wow ğŸ˜­"
    ];

    function noClick() {
      const noBtn = document.getElementById("no");
      noCount++;

      if (noCount < noTexts.length) {
        noBtn.innerText = noTexts[noCount];
      }

      const scale = Math.max(0.4, 1 - noCount * 0.15);
      noBtn.style.transform = `scale(${scale})`;

      noBtn.style.animation = "wiggle 0.3s";
      setTimeout(() => noBtn.style.animation = "", 300);

      if (noCount >= 4) {
        noBtn.style.display = "none";
      }
    }

    function yesClick() {
      document.getElementById("message").innerText =
        "YAY!! ğŸ’• I canâ€™t wait ğŸ˜";

      const music = document.getElementById("music");
      music.play().catch(() => {});

      launchConfetti();

      setTimeout(() => {
        document.getElementById("screenCard").style.display = "none";
        document.getElementById("finalCard").style.display = "flex";
      }, 1200);
    }

    // Background hearts
    const bgHearts = document.getElementById("bgHearts");
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "bg-heart";
      heart.innerText = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.animationDuration = 10 + Math.random() * 20 + "s";
      bgHearts.appendChild(heart);
    }

    // Sparkles
    const sparkles = document.getElementById("sparkles");
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDelay = Math.random() * 2 + "s";
      sparkles.appendChild(sparkle);
    }

    // Floating hearts (foreground)
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = 2 + Math.random() * 1.5 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function saveScreenshot() {
      const hiddenItems = document.querySelectorAll(".hide-for-screenshot");
      const wrap = document.getElementById("screenshotWrap");

      hiddenItems.forEach(el => el.style.display = "none");
      wrap.style.display = "block";

      html2canvas(wrap).then(canvas => {
        const link = document.createElement("a");
        link.download = "valentine.png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        hiddenItems.forEach(el => el.style.display = "block");
        wrap.style.display = "none";
      });
    }
  </script>
</body>
</html>
