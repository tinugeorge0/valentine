<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #ffd1dc 0%, #ff7aa6 45%, #f06 100%);
    }

    .bg-hearts, .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .bg-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.12;
      animation: bgFloat linear infinite;
    }

    @keyframes bgFloat {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-120vh) scale(1.4); }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 2s infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.4); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.6); }
    }

    .card {
      width: 90%;
      max-width: 360px;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
      border: 4px solid #ff4d6d;
      border-radius: 26px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      animation: floatBorder 3s ease-in-out infinite;
    }

    @keyframes floatBorder {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.7rem;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
      color: #555;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    .final {
      display: none;
      font-size: 1.3rem;
      color: #ff4d6d;
      font-weight: 700;
      padding: 40px 20px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      position: relative;
      z-index: 2;
    }

    .watermark {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 10px;
      color: rgba(0,0,0,0.35);
      user-select: none;
    }
  </style>
</head>

<body>

  <div class="bg-hearts" id="bgHearts"></div>
  <div class="bg-hearts" id="sparkles"></div>

  <div class="card" id="mainCard">
    <h1 id="title">Alex, will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes üíñ</button>
      <button id="no" onclick="noClick()">No üôÉ</button>
    </div>

    <div id="message"></div>
  </div>

  <div class="card final" id="finalCard">
    <div style="font-size: 2.2rem;">üíû</div>
    <div>Happy Valentine‚Äôs Day üíï</div>
    <div class="watermark">Made with ‚ù§Ô∏è</div>
  </div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_9a3b2f0a7c.mp3" type="audio/mpeg">
  </audio>

  <script>
    const recipientName = "Alex";
    document.getElementById("title").innerText =
      `${recipientName}, will you be my Valentine? üíò`;

    let noCount = 0;
    const noTexts = [
      "No üôÉ",
      "Are you sure? ü•∫",
      "Really sure? üò¢",
      "That hurts üíî",
      "Okay‚Ä¶ wow üò≠"
    ];

    function noClick() {
      const noBtn = document.getElementById("no");
      noCount++;

      if (noCount < noTexts.length) {
        noBtn.innerText = noTexts[noCount];
      }

      noBtn.style.transform = `scale(${Math.max(0.4, 1 - noCount * 0.15)})`;

      if (noCount >= 4) {
        noBtn.style.display = "none";
      }
    }

    function yesClick() {
      document.getElementById("message").innerText =
        "YAY!! üíï I can‚Äôt wait üòç";

      document.getElementById("music").play().catch(() => {});
      launchConfetti();

      setTimeout(() => {
        document.getElementById("mainCard").style.display = "none";
        document.getElementById("finalCard").style.display = "flex";
      }, 1200);
    }

    const bgHearts = document.getElementById("bgHearts");
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "bg-heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.animationDuration = 10 + Math.random() * 20 + "s";
      bgHearts.appendChild(heart);
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = 2 + Math.random() * 1.5 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
