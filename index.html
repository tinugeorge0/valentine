<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 30px 20px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.7rem;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    button {
      flex: 1;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #eee;
      color: #555;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* Wiggle */
    @keyframes wiggle {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-5deg) scale(1); }
      50% { transform: rotate(5deg) scale(1); }
      75% { transform: rotate(-5deg) scale(1); }
      100% { transform: rotate(0deg) scale(1); }
    }

    /* Final screen */
    .final {
      display: none;
      font-size: 1.3rem;
      color: #ff4d6d;
      font-weight: 700;
      padding: 30px 20px;
    }

    .save-btn {
      margin-top: 18px;
      background: #ff4d6d;
      color: white;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      font-size: 1.05rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card" id="mainCard">
    <h1>Alex, will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">Yes ðŸ’–</button>
      <button id="no" onclick="noClick()">No ðŸ™ƒ</button>
    </div>

    <div id="message"></div>
  </div>

  <div class="card final" id="finalCard">
    <div style="font-size: 2.2rem;">ðŸ’ž</div>
    <div style="margin-top: 15px;">Screenshot this ðŸ˜˜</div>
    <div style="margin-top: 10px; font-size: 0.9rem; color: #777;">
      (Tap below to save as image)
    </div>
    <button class="save-btn" onclick="saveScreenshot()">Save as Image</button>
  </div>

  <!-- Soft music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_9a3b2f0a7c.mp3?filename=soft-love-ambient-11006.mp3" type="audio/mpeg">
  </audio>

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    let noCount = 0;
    const noTexts = [
      "No ðŸ™ƒ",
      "Are you sure? ðŸ¥º",
      "Really sure? ðŸ˜¢",
      "That hurts ðŸ’”",
      "Okayâ€¦ wow ðŸ˜­"
    ];

    function noClick() {
      const noBtn = document.getElementById("no");
      noCount++;

      if (noCount < noTexts.length) {
        noBtn.innerText = noTexts[noCount];
      }

      const scale = Math.max(0.4, 1 - noCount * 0.15);
      noBtn.style.transform = `scale(${scale})`;

      noBtn.style.animation = "wiggle 0.3s";
      setTimeout(() => noBtn.style.animation = "", 300);

      if (noCount >= 4) {
        noBtn.style.display = "none";
      }
    }

    function yesClick() {
      document.getElementById("message").innerText =
        "YAY!! ðŸ’• I canâ€™t wait ðŸ˜";

      const music = document.getElementById("music");
      music.play().catch(() => {});

      launchConfetti();

      setTimeout(() => {
        document.getElementById("mainCard").style.display = "none";
        document.getElementById("finalCard").style.display = "block";
      }, 1200);
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    // Confetti
    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = 2 + Math.random() * 1.5 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Save screenshot as image
    function saveScreenshot() {
      const finalCard = document.getElementById("finalCard");

      html2canvas(finalCard).then(canvas => {
        const link = document.createElement("a");
        link.download = "valentine.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>
</body>
</html>
